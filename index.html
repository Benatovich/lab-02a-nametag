<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- HEADER -->
    <h1 class="welcome">WELCOME TO THE HOUSE OF NAME TAG</h1>
    <h2 class="slogan">Home of Sam's Famous Name Tags</h2>
    
    <hr>

    <!-- Input Section (add pronouns, change font, track number of name changes)-->
<input class="input" id="input"/>
<button class="button" id="button">Change Name</button>
<br> <br>
Change Pronouns:
<select name="pronoun-input" id="pronoun-input">
    <option value="">--select--</option>
    <option value="male">he/him</option>
    <option value="female">she/her</option>
    <option value="they">they/them</option>
    <option value="other">other (add manually after your name)</option>
</select>
<br> <br>
Change Color:
<button class="pink-button" id="pink-button">Pink</button>
<button class="green-button" id="green-button">Green</button>
<button class="blue-button" id="blue-button">Blue</button>



    <!-- Sticker Section -->

    <div class="sticker-back">
        <h1 id="hello" class="hello">HELLO</h1>
        <h2 id="sub" class="sub">my name is</h2>
        <p id="output" class="output">Sam Benatovich</p>
        <div id="pronoun-output" class="pronoun-output"></div>
    </div>

    <!-- Footer  -->
    <footer>
        Rattus Quo, LLC
    </footer>
    <script type="module" src="./app.js"></script>
</body>
</html>
